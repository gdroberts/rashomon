<!DOCTYPE HTML>
<html>
<head>
<title>rashomon</title>
<style type="text/css">

</style>
<link href='http://fonts.googleapis.com/css?family=Wire+One' rel='stylesheet' type='text/css'/>
<link rel="stylesheet" type="text/css" href="template.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<link href='http://fonts.googleapis.com/css?family=Fredoka+One|Just+Me+Again+Down+Here' rel='stylesheet' type='text/css'>
<script src="http://cdn.popcornjs.org/code/dist/popcorn-complete.min.js"></script>
<script type="text/javascript" src="tweetable/jquery.tweetable.js"></script>
<script src="template.js"></script>

</head>

<body>

<section id="hdwrapper">
    <div id="header">
        <span id="project">RASHOMON</span> 
    </div>
</section>

<section id="videoswrapper">
<div class="pager" id="up">&uarr;</div>
<div id="vidlines"></div>
<div class="pager" id="down">&darr;</div>

</section>
<section id="tlcontainer">

<section class="controlbox">
<div id="controls">
<span class="button" id="play">&#x25B6;</span>
<span class="button" id="stop">&#x25A0;</span>
<span class="button" id="ready">Ready?</span>
</div>
</section>

    <div class="namebox">
    

        <div id="title">TIMELINE</div>
    </div>
    <div class="timeline" id="maintimeline"> 
        <div id="timepos"></div>
    </div>
</section>
<div id="videos">
<div id="videoTweets">
<span class="button" id="feedControl">Freeze Twitter Feed</span>
<div id="tweetPart"></div>
</div>
</section> 
</body>
</html>
